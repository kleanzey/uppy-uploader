<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Uppy Upload</title>
    <script src="https://releases.transloadit.com/uppy/v3.12.0/uppy.min.js"></script>
    <link href="https://releases.transloadit.com/uppy/v3.12.0/uppy.min.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="drag-drop-area"></div>
    <script>
      const uppy = new Uppy.Core({
        restrictions: {
          maxNumberOfFiles: 1,
          allowedFileTypes: ['image/*']
        }
      });

      uppy
        .use(Uppy.Dashboard, {
          inline: true,
          target: '#drag-drop-area',
          showProgressDetails: true,
          proudlyDisplayPoweredByUppy: false,
          note: 'Use camera or select photo',
          height: 300,
        })
        .use(Uppy.Webcam, { modes: ['picture'] })
        .use(Uppy.FileInput, {
          target: '#drag-drop-area',
          pretty: true
        })
        .use(Uppy.Informer, {
          target: '#drag-drop-area'
        });

      uppy.on('file-added', (file) => {
        console.log('ðŸ“¸ File selected:', file.name);
        // You could send this file to Wix or UploadThing later
      });
    </script>
  </body>
</html>
